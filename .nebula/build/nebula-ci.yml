image: debian:testing
stages:
  - build

Build Packages:
    stage: build
    script:
        - apt update
        - apt install -y openssh-client dpkg-dev dctrl-tools devscripts
        - mkdir ../tmp
        - mv ./* ../tmp
        - mv ../tmp ./build
        - cd build
        - apt-get -y build-dep ./
        - debuild -us -uc -b
        - cd ..

